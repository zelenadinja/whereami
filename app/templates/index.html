<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>whereami</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <img class="mb-4" src="https://whereami-user-inputs.s3.eu-central-1.amazonaws.com/green.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">whereami.</h1>
      <input type='file', value='upload image', id='image', name='image', class='form-control' required autofocus>
      <br>
      <br>
      <button class="btn btn-secondary btn-lg btn-block" type="submit">Predict landmark</button>
      <br>
      <br>
      {% if image_loc %}
      <img class="mb-4" src="https://whereami-user-inputs.s3.eu-central-1.amazonaws.com/{{image_loc}}" alt=""   border="1" width="286" height="286">
      <br>
      <h3 class="h3 mb-3 font-weight-normal">Top 3 predictions with confidence scores</h3>
      <h6> {{labels[0]}} : {{confidences[0]}} </h6>
      <h6> {{labels[1]}} : {{confidences[1]}} </h6>
      <h6> {{labels[2]}} : {{confidences[2]}} </h6>
      {%endif%}
      <br>
      <p class="mt-5 mb-3 text-muted">
        <a href="https://raw.githubusercontent.com/zelenadinja/whereami/main/labels.txt">SUPPORTED LANDMARKS</a>
      </p>
    </form>
  </body>
</html>
